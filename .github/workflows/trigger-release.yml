name: Trigger Release
on:
  workflow_call

jobs:
  bump-version:
    steps:
      - name: trigger release
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          npm run release
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: ${{ github.ref }}
          tags: true
