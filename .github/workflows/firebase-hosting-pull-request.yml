name: Deploy to Firebase Hosting on PR
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          deps: 50
      - name: Install Deps
        uses: ./.github/actions/install-deps
      - run: npx nx run rollapolla-analog:build:production
      - name: copy firebase.rollapolla-analog.json to firebase.json
        run: cp firebase.rollapolla-analog.json firebase.json

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROLLAPOLLA_V1 }}'
          projectId: rollapolla-v1
          # set channelId to preprod if branch is main
          channelId: ${{ github.ref == 'refs/heads/main' && 'preprod' || null }}
