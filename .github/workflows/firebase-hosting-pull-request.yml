name: Deploy to Firebase Hosting on PR
on:
  push:

permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          deps: 50
      - name: Install Deps
        uses: ./.github/actions/install-deps
      - run: npx nx run rollapolla-analog:build:production
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: firebase.rollapolla-analog.json
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROLLAPOLLA_V1 }}
          projectId: rollapolla-v1
          expires: 10d
