name: Deploy to Firebase Hosting on PR
on:
  push:
    paths:
      - apps/rollapolla-analog/**
      - firebase.rollapolla-analog.json

permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'
      - name: Install Deps
        uses: ./.github/actions/install-deps
        with:
          cypress: 'false'
          apt-packages: 'false'
      - run: npx nx rollapolla-analog:build:production
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROLLAPOLLA_V1 }}
          projectId: rollapolla-v1
