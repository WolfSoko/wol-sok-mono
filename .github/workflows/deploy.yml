name: Deploy release to AWS
on:
  release:
    types: [created, published, released]

  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
        default: v3.0.1
        description: Release version

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

env:
  RELEASE_VERSION: ${{ github.event.inputs.version || github.ref }}

jobs:
  deploy:
    timeout-minutes: 15
    environment: aws
    runs-on: ubuntu-latest
    steps:
      - run: echo "Release prozess started for version ${RELEASE_VERSION}"

      - name: Download Release Asset
        id: download_release_asset
        uses: i3h/download-release-asset@v1
        with:
          repo: wol-sok-mono
          tag: ${{ env.RELEASE_VERSION }}
          file: release.zip
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Unzip release
        run: unzip release.zip -d './dist'

      - name: Upload angular-examples app to S3 bucket
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: 'superheroiccoding.de'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-west-1'
          SOURCE_DIR: 'dist/apps/angular-examples/'
          DEST_DIR: 'angularExamples/'

      # Clears the CloudFront cache so new requests will receive the latest version of your app
      - name: Invalidate Cloudfront CDN cache
        uses: chetan/invalidate-cloudfront-action@v1.3
        env:
          DISTRIBUTION: 'E22J2LG5B4PGRR'
          PATHS: '/index.html /ngsw.json /manifest.json'
          AWS_REGION: 'eu-west-1'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  finalize-release:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: create release version
        id: sentry-version
        run: |
          SENTRY_VERSION="angular-examples@${RELEASE_VERSION}"
          echo "Sentry version: ${SENTRY_VERSION}"
          echo "::set-output name=sentry-version::${SENTRY_VERSION}"

      - name: Create Sentry Release
        uses: getsentry/action-release@v1
        with:
          version: ${{ steps.sentry-version.outputs.sentry-version }}
          environment: aws
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: 'wolsok'
          SENTRY_PROJECT: 'angular-examples'
