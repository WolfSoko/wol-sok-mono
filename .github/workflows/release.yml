name: Create release
on:
  push:
    # Pattern matched against refs/tags
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    env:
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - name: Install ubuntu dependencies
        shell: bash
        run: |
          echo "Install packages to compile node_modules gl with node-gyp"
          sudo apt-get update -y
          sudo apt-get install xserver-xorg-dev libxi-dev libxext-dev -y
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Wait for tests to succeed
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.ref }}
          check-name: verify
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

      - name: create sentry release version
        id: sentry-version
        run: |
          SENTRY_VERSION="angular-examples@${{ github.ref_name }}"
          echo "Sentry version: ${SENTRY_VERSION}"
          echo "sentry-version=${SENTRY_VERSION} >> $GITHUB_ENV"

      - name: Integrate sentry release version into index.html
        run: echo "TODO integrate ${{ env.sentry-version }} into index.html"

      - name: Build
        run: npx nx prepare-prod angular-examples

      - name: ZIP-files for release
        uses: vimtor/action-zip@v1
        with:
          files: |
            dist/
          dest: release.zip

      - uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.RELEASE_GH_TOKEN }}'
          prerelease: false
          files: release.zip

      - name: Create Sentry Release
        uses: getsentry/action-release@v1
        with:
          version: ${{ env.sentry-version }}
          sourcemaps: 'dist/production dist/production/bacteria-game-remote dist/production/fib-wasm dist/production/fourier-analysis-remote'
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: 'wolsok'
          SENTRY_PROJECT: 'angular-examples'

      - uses: nashmaniac/create-issue-action@v1.1
        if: failure()
        name: Create Issue
        with:
          title: 'bug(release): create release pipeline failed'
          token: ${{ secrets.GITHUB_TOKEN }}
          assignees: ${{ github.actor }}
          labels: bug
          body: GitHub [create release workflow](https://github.com/WolfSoko/wol-sok-mono/actions/workflows/release.yml) failed
