<mat-card appearance="outlined" wsSharedUiElevateCard>
  <mat-card-title>
    {{ caption }}
  </mat-card-title>
  <mat-card-subtitle>
    {{ coeffCaption }} <span #coeff class="coeff"></span>
  </mat-card-subtitle>
  <mat-card-content>
    <div class="plot" #plot></div>
  </mat-card-content>
</mat-card>
