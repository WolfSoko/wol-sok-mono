<mat-card appearance="raised" wsSharedUiElevateCard>
  <mat-card-header>
    <mat-card-title>
      {{ caption() }}
    </mat-card-title>
    <mat-card-subtitle>
      @for (coeff of coeffs(); track i; let i = $index) {
        @if (coeff) {
          @let caption = this.coeffsCaption()[i];
          <div>
            {{ caption }}
            <span class="coeff">
              a:{{ coeff.a | number: "1.2-2" }}, b:{{
                coeff.b | number: "1.2-2"
              }}, c:{{ coeff.c | number: "1.2-2" }}, d:{{
                coeff.d | number: "1.2-2"
              }}
            </span>
          </div>
        }
      }
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="plot" #plot></div>
  </mat-card-content>
</mat-card>
