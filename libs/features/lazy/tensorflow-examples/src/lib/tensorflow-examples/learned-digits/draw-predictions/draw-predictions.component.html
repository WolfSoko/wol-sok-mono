<div class="results">
  <div class="accuracy-result">
    <div #accuracyCanvas></div>
    @if (accuracyLabel) {
      <div>{{ 'Last accuracy: ' + accuracyLabel }}</div>
    }
  </div>
  <div class="loss-result">
    <div #lossCanvas></div>
    @if (lossLabel) {
      <div>{{ 'Last loss: ' + lossLabel }}</div>
    }
  </div>

  @if (batch) {
    <div class="mat-body-1">Predicted images:</div>
  }
  <div class="images" #images></div>
  @if (batch && totalCorrect) {
    <div class="mat-subtitle-1">
      {{ 'Result: ' + totalCorrect + ' of ' + totalPredictions + ' recognized correctly.' }}
    </div>
  }
</div>
