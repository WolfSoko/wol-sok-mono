<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Bacteria War Game</h1>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      This is a game is for 2 players.<br />
      Try to eat the other players bacteria by surrounding them. <br />Orange
      use <b>WASD</b> and Blue use <b>Arrow keys</b> to control your bacterias
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="state$ | async; let state; else: loading" class="statistics">
      <span>{{ 'Game time: ' + state.timePassed }}</span>
      <div *ngFor="let player of players$ | async">
        Player {{ player.id + 1 }}: {{ player.bacterias.length }}bacterias
      </div>
    </div>
    <div class="canvas-container">
      <div wsThanos class="thanos-container">
        <ws-shared-ui-show-fps
          [show]="true"
          [fps]="(fps$ | async) ?? 0"
        ></ws-shared-ui-show-fps>
        <canvas
          #canvasElement
          id="canvasElement"
          width="{{ width }}"
          height="{{ height }}"
        >
        </canvas>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="startGame()"
      [disabled]="isRunning$ | async"
    >
      Start
    </button>
    <button
      mat-raised-button
      (click)="resetGame()"
      [disabled]="(isRunning$ | async) === false"
    >
      Reset
    </button>
  </mat-card-actions>
</mat-card>
<ng-template #loading>
  <mat-spinner>Loading</mat-spinner>
</ng-template>
