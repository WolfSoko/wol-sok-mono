<mat-card appearance="outlined">
  <mat-card-title>
    <span>Input Wave</span>
    <button mat-icon-button (click)="listenToWaveAudio()">
      <mat-icon>volume_up</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <lazy-feat-fanal-wave-canvas
      *ngIf="activeWave$ | async as wave"
      [waveWidth]="width"
      [waveHeight]="height"
      [wave]="wave"
    >
    </lazy-feat-fanal-wave-canvas>
  </mat-card-content>
</mat-card>
