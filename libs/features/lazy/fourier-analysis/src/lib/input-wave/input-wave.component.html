<mat-card appearance="raised">
  <mat-card-header>
    <mat-card-title>
      <span>Input Wave</span>
      <button mat-icon-button (click)="listenToWaveAudio()">
        <mat-icon>volume_up</mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @if (activeWave$ | async; as wave) {
      <lazy-feat-fanal-wave-canvas [waveWidth]="width" [waveHeight]="height" [wave]="wave">
      </lazy-feat-fanal-wave-canvas>
    }
  </mat-card-content>
</mat-card>
