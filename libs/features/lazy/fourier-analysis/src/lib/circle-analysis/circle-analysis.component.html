<mat-card appearance="raised">
  <mat-card-header>
    <mat-card-title>Center point analysis </mat-card-title>
    <mat-card-subtitle>
      We wrap the signal wave around the imaginary circle using different
      frequencies and measure the center point.
      <br />
      If the center point is of the middle, we have found a frequency
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    @if (activeWave(); as wave) {
      <lazy-feat-fanal-circle-canvas
        [waveWidth]="width"
        [waveHeight]="height"
        [wave]="wave"
      />
    }
  </mat-card-content>
</mat-card>
