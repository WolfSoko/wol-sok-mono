<ws-shared-ui-show-fps
  class="stats"
  [show]="showFps"
  [fps]="(fps$ | async) ?? 0"
></ws-shared-ui-show-fps>
<div #canvasContainer class="canvas-container">
  <canvas
    #webGLCanvas
    [width]="canvasWidth"
    [height]="canvasHeight"
    (touchmove)="onTouchMove($event)"
    (mousemove)="onMouseMove($event)"
  >
  </canvas>
</div>
