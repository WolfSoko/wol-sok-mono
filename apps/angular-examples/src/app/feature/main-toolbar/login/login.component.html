@if (user(); as profile) {
  <div>
    <div class="logged-in">
      <div
        class="profile-img mat-elevation-z6"
        [style.backgroundImage]="'url(' + profile.photoURL + ')'"
        matTooltip="Welcome {{ profile.displayName }}"
      ></div>
      <button
        mat-mini-fab
        class="mat-elevation-z6"
        color="warn"
        (click)="logout()"
        matTooltip="Logout"
      >
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </div>
} @else {
  <div class="log-in">
    <div class="please-log-in mat-caption caption">Please login.</div>
    <button mat-mini-fab color="accent" (click)="login()">
      <mat-icon>input</mat-icon>
    </button>
  </div>
}
