<app-about></app-about>
<mat-card class="technology-info-card">
  <mat-card-header>
    <mat-card-subtitle>
      Click on a card to see the HTML vaporizing like Thanos snaps his fingers.
      <a target="_blank" href="https://github.com/WolfSoko/wol-sok-mono/tree/main/libs/public/ws-thanos">
        @wolsok/thanos
      </a>
    </mat-card-subtitle>
    <mat-card-title> Technologies used:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="technology-cards">
      <app-technology
        *ngFor="let tech of technologies; let i = index"
        [autoVaporize]="thanosDemo"
        [autoVaporizeAfter]="5000 * i"
        [title]="tech.title"
        [image]="tech.image"
        [link]="tech.link"
      >
      </app-technology>
    </div>
  </mat-card-content>
</mat-card>
