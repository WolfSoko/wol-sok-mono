<app-about></app-about>
<mat-card class="technology-info-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title> Technologies used:</mat-card-title>
      <mat-card-subtitle>
        Click a card and watch the HTML vanish like Thanosâ€™ snap.
        <a target="_blank" href="https://github.com/WolfSoko/wol-sok-mono/tree/main/libs/public/ws-thanos">
          @wolsok/thanos
        </a>
      </mat-card-subtitle>
      <button
        matTooltip="Start ws-thanos vaporizing demo"
        mat-mini-fab
        aria-label="Start ws-thanos vaporizing demo"
        (click)="toggleDemo()"
      >
        <mat-icon>{{ !demoRunning() ? 'pinch' : 'stop' }}</mat-icon>
      </button>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div class="technology-cards">
      <app-technology
        *ngFor="let tech of technologies; let i = index"
        [autoVaporize]="thanosDemo"
        [autoVaporizeAfter]="5000 * i"
        [title]="tech.title"
        [image]="tech.image"
        [link]="tech.link"
      >
      </app-technology>
    </div>
  </mat-card-content>
</mat-card>
