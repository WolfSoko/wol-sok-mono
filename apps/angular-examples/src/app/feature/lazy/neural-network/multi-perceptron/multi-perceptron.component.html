<div class="perceptron-container">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Data</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-data-view [canvasWidth]="width" [canvasHeight]="height" [perceptron]="outputPerceptron"
                     [points]="points"
                     (dataViewClicked)="addPoint($event)" [showLinearDivider]="false"></app-data-view>
    </mat-card-content>
  </mat-card>
  <mat-card appearance="raised" class="inputLayer">
    <mat-card-header>
      <mat-card-subtitle>Input layer</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>Learnrate: {{learnRate}}, learned data points: {{learnedDataPoints}}</div>
      <ng-container *ngFor="let perceptron of inputPerceptron">
        <app-perceptron [perceptron]="perceptron" [canvasWidth]="200" [canvasHeight]="200"></app-perceptron>
      </ng-container>
    </mat-card-content>
  </mat-card>
  <mat-card appearance="raised" class="hiddenLayer">
    <mat-card-header>
      <mat-card-subtitle>Hidden layer</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>Learnrate: {{learnRate}}, learned data points: {{learnedDataPoints}}</div>
      <ng-container *ngFor="let perceptron of hiddenPerceptron">
        <app-perceptron [perceptron]="perceptron" [canvasWidth]="200" [canvasHeight]="200"></app-perceptron>
      </ng-container>
    </mat-card-content>
  </mat-card>
  <mat-card appearance="raised" class="outputLayer">
    <mat-card-header>
      <mat-card-subtitle>Output layer</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-perceptron [perceptron]="outputPerceptron" [canvasWidth]="200" [canvasHeight]="200"></app-perceptron>
    </mat-card-content>
  </mat-card>
  <app-brain-settings [perceptronLayers]="perceptronPerLayer"></app-brain-settings>
</div>
