<mat-card appearance="raised" wsSharedUiElevateCard>
  <mat-card-title>Configs</mat-card-title>
  <mat-card-content class="configs">
    <mat-form-field>
      <input matInput placeholder="Min Radius between points" id="radius" type="number" step="0.1" name="radius"
             min="1.0" [(ngModel)]="radius"
             (ngModelChange)=radiusChanged($event)>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Samples per iteration" id="samples" type="number" name="samples" min="1"
             [(ngModel)]="k"
             (ngModelChange)=kChanged($event)>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Iterations per frame" id="iterationsPerFrame" type="number"
             name="iterationsPerFrame"
             min="1"
             [(ngModel)]="iterationsPerFrame"
             (ngModelChange)=iterationsPerFrameChanged($event)>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="togglePlay()">{{play ? 'Pause' : 'Play'}}</button>
    <button mat-raised-button color="accent" (click)="reset()">Reset</button>
  </mat-card-actions>
</mat-card>
