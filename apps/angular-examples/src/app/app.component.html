<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container class="page">
  <mat-sidenav class="navigationSidenav" #sidenav>
    <mat-nav-list>
      <app-nav-item *ngFor="let route of routerLinks"
                    (click)="sidenav.close()"
                    [path]="route.path"
                    [linkText]="route.data.linkText">
      </app-nav-item>
    </mat-nav-list>
  </mat-sidenav>
  <section class="pageGrid">
    <app-main-toolbar (clickSideNav)="sidenav.open()"></app-main-toolbar>
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </section>
</mat-sidenav-container>
