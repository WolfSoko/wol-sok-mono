<div wsThanos #thanos="thanos">
  <mat-card
    (click)="thanos.vaporize(false);"
    class="technologyCard"
    appRaiseCard>
    <mat-card-title>
      <a mat-button target="_blank" [href]="link">{{title}}</a>
    </mat-card-title>
    <div class="tech-image" mat-card-image [style.backgroundImage]="'url(' + image + ')'"></div>
  </mat-card>
</div>
