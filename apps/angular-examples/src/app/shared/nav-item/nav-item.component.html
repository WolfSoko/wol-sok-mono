<a [routerLink]="path" class="app-nav-item">
  <mat-list-item routerLinkActive="active">
    <mat-icon class="arrow-icon" matListItemIcon>play_arrow</mat-icon>
    <span matListItemTitle class="link-text">{{ linkText }}</span>
    @if (subTitle) {
      <span matListItemLine class="sub-title">{{ subTitle }}</span>
    }
  </mat-list-item>
</a>
