<mat-card class="form">
  <mat-card-header>
    <mat-card-title>Live Chat: </mat-card-title>
    <mat-card-subtitle> Share your thoughts... </mat-card-subtitle>
  </mat-card-header>
  <br />
  <mat-card-content>
    <rap-note-form (noteAdded)="addNote($event)"></rap-note-form>
  </mat-card-content>
</mat-card>
<mat-card class="notes">
  <mat-card-header>
    <mat-card-title>Messages:</mat-card-title>
  </mat-card-header>
  <br />
  <mat-card-content>
    <rap-notes-list [notes]="notes()"></rap-notes-list>
  </mat-card-content>
</mat-card>
