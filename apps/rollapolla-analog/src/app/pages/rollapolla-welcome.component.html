<main class="main">
  <mat-card class="centered">
    <mat-card-header>
      <mat-card-title-group class="hero-title">
        <mat-card-title><h1>RollaPolla</h1></mat-card-title>
        <mat-card-subtitle style="text-align: center"
          >Polls for everyone!</mat-card-subtitle
        >
        <img
          mat-card-image
          class="intro-logo"
          src="/assets/logos/logo.svg"
          alt="Rollapolla logo. A springgreen circle, with text RaP in front"
        />
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="centered-content">
      <a
        class="intro-badge"
        target="_blank"
        href="https://twitter.com/rollapolla"

      >
      <p class="intro-description" data-testid="coming-soon">Coming Soon!</p>

  </mat-card>
  <br />
  <rap-notes />
