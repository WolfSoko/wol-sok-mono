<main class="main text-centered">
  <section class="page-header">
    <img
      mat-card-image
      class="intro-logo"
      src="/assets/logos/logo.svg"
      alt="RollaPolla logo. A springgreen circle, with text RaP in front"
    />
    <h1>RollaPolla</h1>
  </section>
  <mat-card>
    <mat-card-header>
      <mat-card-title-group class="hero-title">
        <mat-card-title>Easy Polling for Everyone!</mat-card-title>
        <mat-card-subtitle>
          Share your opinions and see what others think.
        </mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <a
        mat-button
        class="intro-badge"
        target="_blank"
        href="https://x.com/rollapolla"
      >
        <mat-icon svgIcon="fa:xTwitter"> </mat-icon>
        Follow
      </a>
      <p class="intro-description" data-testid="coming-soon">Coming Soon!</p>
    </mat-card-content>
  </mat-card>
  @defer (hydrate on viewport) {
    <rap-create-poll />
  } @placeholder {
    <mat-spinner />
  }
  <br />
  @defer (hydrate on viewport) {
    <rap-notes />
  } @placeholder {
    <mat-spinner />
  }
</main>
