launch-templates:
  my-linux-large-js:
    resourceClass: 'docker_linux_amd64/large'
    image: 'ubuntu22.04-node20.9-v3'
    env:
      HUSKY: 0
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_DASHBOARD_KEY }}
      NODE_OPTIONS: '--max_old_space_size=4096'
    init-steps:
      - name: Checkout # using a reusable step
        uses: 'nrwl/nx-cloud-workflows/v1.1/workflow-steps/checkout/main.yaml'
      - name: Install necessary binaries
        script: |
          echo "Install packages to compile node_modules gl with node-gyp"
          sudo apt-get update -y
          sudo apt-get install xserver-xorg-dev libxi-dev libxext-dev -y

      - name: Restore Node Modules Cache
        uses: 'nrwl/nx-cloud-workflows/v1.1/workflow-steps/cache/main.yaml'
        env:
          KEY: 'package-lock.json'
          PATHS: 'node_modules'
          BASE_BRANCH: 'main'

      - name: Restore Browser Binary Cache
        uses: 'nrwl/nx-cloud-workflows/v3.3/workflow-steps/cache/main.yaml'
        env:
          KEY: 'package-lock.json|"browsers"'
          PATHS: |
            '../.cache/Cypress'
            '../.cache/ms-playwright'
          BASE_BRANCH: 'main'
      - name: Install Node Modules
        script: |
          sudo npm install @nx/nx-linux-x64-gnu -g
          sudo npm install @rollup/rollup-linux-x64-gnu -g
          npm install
      - name: Install Browsers (if needed)
        uses: 'nrwl/nx-cloud-workflows/v3.3/workflow-steps/install-browsers/main.yaml'
